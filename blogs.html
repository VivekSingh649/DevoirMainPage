    <script>
      const apiUrl = "https://resolverights.com/wp-json/wp/v2/posts";
      const featureImage = "https://resolverights.com/wp-json/wp/v2/media"

      const getFeaturedImage = async (id) => {
        try {
          const res = await fetch(`${featureImage}/${id}`);
          const data = await res.json();
          if (data && data.guid && data.guid.rendered) {
            return data.guid.rendered;
          } else {
            return "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png";
          }
        } catch (error) {
          console.error("Error fetching featured image:", error);
          return "https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png";
        }
      };
      
      async function fetchBlogs() {
        try {
          const response = await fetch(apiUrl);
          const blogs = await response.json();
  
          const blogContainer = document.getElementById("blog-container");
          for (const blog of blogs) {
            const blogCard = document.createElement("div");
            // blogCard.dataset.salDelay="150"
            // blogCard.dataset.sal = "slide-up"
            // blogCard.dataset.salDuration = "800" 
            blogCard.className = "col-lg-4 col-md-6 col-sm-12 col-12";
            const imageUrl = await getFeaturedImage(blog.featured_media);
            blogCard.innerHTML =`

               <div class="blog-grid-inner">
                  <div class="blog-header">
                    <a class="thumbnail" href="blog/${blog.slug}">
                      <img
                        src="${imageUrl}"
                        alt="Business_Blog"
                      />
                    </a>
                    <div class="blog-info">
                      <div class="user">
                        <i class="fal fa-user-circle"></i>
                        <span>by Smith</span>
                      </div>
                      <div class="user">
                        <i class="fal fa-tags"></i>
                        <span>Business</span>
                      </div>
                    </div>
                    <div class="date">
                      <h6 class="title">15</h6>
                      <span>Jan</span>
                    </div>
                  </div>
                  <div class="blog-body">
                    <a href="blog/${blog.slug}">
                      <h5 class="title">
                        ${blog.title.rendered}
                      </h5>
                    </a>
                  </div>
                </div>
            `;
            blogContainer.appendChild(blogCard);
          };
        } catch (error) {
          console.error("Error fetching blogs:", error);
        }
      }
  
      fetchBlogs();
    </script>
  </body>
